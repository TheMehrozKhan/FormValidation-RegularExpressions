<!DOCTYPE html>
<html>
<head>
    <title> Form Validation Advance JS #5 - Created By Mehroz Khan </title>
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Form Validation (Regular Expressions) </h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Choose a username">
                <small></small>
            </div>

            <div class="form-field">
                <label for="Email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off"
                    placeholder="Enter a strong password">
                <small></small>
            </div>

            <div class="form-field">
                <label for="username">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off"
                    placeholder="Renter your password">
                <small></small>
            </div>

            <div class="form-field">
              <center> <input type="submit" value="Submit" class="btn" id="btn"> </center>
            </div>
        </form>
    </div>  
    <script src="js/app.js"></script>
</body>
</html>
